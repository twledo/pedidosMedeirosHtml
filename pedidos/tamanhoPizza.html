<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Escolha o Tamanho da Pizza</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Todas as animações removidas */
  </style>
</head>

<body class="bg-neutral-950 min-h-screen flex flex-col items-center justify-center text-white">
  <div class="w-full max-w-md mx-auto mt-8 mb-28 px-2">
    <div id="mainContainer" class="bg-neutral-900 rounded-2xl shadow-xl p-6 flex flex-col items-center">
      <h1 class="text-2xl md:text-3xl font-bold text-yellow-400 mb-6 text-center drop-shadow">Escolha o tamanho da
        pizza
      </h1>
      <div id="stepOptions" class="w-full flex flex-col gap-4"></div>
      <div id="msg" class="w-full text-center text-red-500 font-semibold mt-4 hidden"></div>
    </div>
  </div>
      <button id="avancarBtn" class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-md
        bg-yellow-500 text-neutral-900 font-bold py-4 rounded-t-2xl text-xl shadow-xl
        transition-colors z-50
        hover:bg-yellow-500 hover:text-neutral-900
        disabled:bg-neutral-700 disabled:text-neutral-400" disabled>
    Avançar
  </button>
  <script>
    let tamanhos = [];
    let tamanhoSelecionado = null;

    async function fetchTamanhos() {
      try {
        const resp = await fetch('http://localhost:8080/public/sizes');
        tamanhos = await resp.json();
        renderTamanhos();
      } catch (e) {
        document.getElementById('msg').classList.remove('hidden');
        document.getElementById('msg').textContent = 'Erro ao buscar tamanhos do servidor.';
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      // Nenhuma animação ao abrir
      const main = document.getElementById('mainContainer');
      main.style.opacity = 1;
    });

    function renderTamanhos() {
      const stepOptions = document.getElementById('stepOptions');
      const msg = document.getElementById('msg');
      const avancarBtn = document.getElementById('avancarBtn');
      msg.classList.add('hidden');
      stepOptions.innerHTML = '';
      tamanhos.forEach(t => {
        const selected = tamanhoSelecionado && tamanhoSelecionado.id === t.id;
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className =
          `w-full text-left rounded-xl px-5 py-4 border-2 flex flex-col gap-1 shadow-md transition-all
          ${selected
            ? 'border-yellow-400 bg-yellow-400/90 text-neutral-900 font-bold scale-105'
            : 'bg-neutral-800 border-neutral-700 text-white hover:border-yellow-400 hover:bg-neutral-800'}
        `;
        btn.innerHTML = `
          <div class="flex items-center justify-between w-full">
            <span class="font-bold text-base ${selected ? 'text-neutral-900' : 'text-white'}">${t.name}</span>
            <span class="font-extrabold text-xl md:text-1xl ${selected ? 'text-neutral-900' : 'text-yellow-400'} drop-shadow-lg">
              R$ ${t.price !== undefined && t.price !== null
            ? (t.price / 100).toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })
            : '--'}
            </span>
          </div>
          <div class="flex items-center justify-between w-full text-sm mt-1">
            <span class="${selected ? 'text-neutral-900' : 'text-neutral-300'}">${t.description ? t.description : ''}</span>
            <span class="${selected ? 'text-neutral-900' : 'text-neutral-400'}">${t.pieces} pedaços</span>
          </div>
          <div class="flex justify-between items-center mt-2">
            <small class="${selected ? 'text-neutral-900' : 'text-yellow-400'} font-semibold">Máx. sabores: ${t.flavorsQuantity ?? t.flavors_quantity ?? 1}</small>
            ${selected ? '<span class="ml-2 text-neutral-900 text-xs font-bold">Selecionado</span>' : ''}
          </div>
        `;
        btn.onclick = () => {
          tamanhoSelecionado = t;
          renderTamanhos();
        };
        stepOptions.appendChild(btn);
      });
      avancarBtn.disabled = !tamanhoSelecionado;
    }

    document.getElementById('avancarBtn').onclick = () => {
      if (!tamanhoSelecionado) return;
      let pedidoPizza = {};
      try {
        pedidoPizza = JSON.parse(localStorage.getItem('pedidoPizza')) || {};
      } catch { pedidoPizza = {}; }
      pedidoPizza.tamanho = tamanhoSelecionado;
      localStorage.setItem('pedidoPizza', JSON.stringify(pedidoPizza));
      window.location.href = 'saboresPizza.html';
    };

    fetchTamanhos();
  </script>
</body>

</html>
