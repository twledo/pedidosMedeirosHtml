<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Escolha o Tamanho da Pizza</title>
  <style>
    body {
      background: #f8fafc;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .step-container {
      max-width: 400px;
      margin: 40px auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 24px #0002;
      padding: 32px 28px 24px 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 320px;
    }

    .step-title {
      font-size: 1.5rem;
      color: #d72638;
      margin-bottom: 24px;
      text-align: center;
    }

    .step-options {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 24px;
    }

    .option-btn {
      background: #f3f4f6;
      border: 2px solid #d1d5db;
      border-radius: 8px;
      padding: 16px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s, border 0.2s;
      text-align: left;
      color: #222;
      display: block;
    }

    .option-btn.selected,
    .option-btn:hover {
      background: #d72638;
      color: #fff;
      border-color: #d72638;
    }

    .msg {
      margin-top: 18px;
      color: #d72638;
      font-size: 1rem;
      text-align: center;
    }

    .desc {
      color: #555;
      font-size: 0.98rem;
      margin: 6px 0 0 0;
      display: block;
    }
  </style>
</head>

<body>
  <div class="step-container" id="stepContainer">
    <div class="step-title" id="stepTitle">Escolha o tamanho da pizza</div>
    <div class="step-options" id="stepOptions"></div>
    <div class="msg" id="msg" style="display:none"></div>
  </div>
  <script>
    let tamanhos = [];
    let tamanhoSelecionado = null;

    async function fetchTamanhos() {
      try {
        const resp = await fetch('http://localhost:8080/public/sizes');
        tamanhos = await resp.json();
        renderTamanhos();
      } catch (e) {
        document.getElementById('msg').style.display = 'block';
        document.getElementById('msg').textContent = 'Erro ao buscar tamanhos do servidor.';
      }
    }

    function renderTamanhos() {
      const stepOptions = document.getElementById('stepOptions');
      const msg = document.getElementById('msg');
      msg.style.display = 'none';
      stepOptions.innerHTML = '';
      tamanhos.forEach(t => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'option-btn' + (tamanhoSelecionado && tamanhoSelecionado.id === t.id ? ' selected' : '');
        btn.innerHTML = `
          <b>${t.name}</b> <span style="float:right">${t.pieces} pedaços</span><br>
          <span class="desc">${t.description ? t.description : ''}</span>
          <small>Máx. sabores: ${t.flavorsQuantity ?? t.flavors_quantity ?? 1}</small>
        `;
        btn.onclick = () => {
          tamanhoSelecionado = t;
          // Recupera ou cria o objeto do pedido
          let pedidoPizza = {};
          try {
            pedidoPizza = JSON.parse(localStorage.getItem('pedidoPizza')) || {};
          } catch { pedidoPizza = {}; }
          // Atualiza o tamanho
          pedidoPizza.tamanho = t;
          localStorage.setItem('pedidoPizza', JSON.stringify(pedidoPizza));
          console.log('Pedido até agora:', pedidoPizza);
          window.location.href = 'saboresPizza.html';
        };
        stepOptions.appendChild(btn);
      });
    }

    fetchTamanhos();
  </script>
</body>

</html>
