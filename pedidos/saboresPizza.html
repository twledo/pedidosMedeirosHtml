<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Escolha os Sabores da Pizza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #f8fafc;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .step-container {
            max-width: 400px;
            margin: 40px auto 100px auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 24px #0002;
            padding: 32px 28px 24px 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 320px;
        }

        .step-title {
            font-size: 1.5rem;
            color: #d72638;
            margin-bottom: 24px;
            text-align: center;
        }

        .search-group {
            width: 100%;
            margin-bottom: 18px;
        }

        .search-input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1.5px solid #d1d5db;
            font-size: 1.08rem;
            margin-bottom: 2px;
            outline: none;
            transition: border 0.2s;
        }

        .search-input:focus {
            border-color: #d72638;
        }

        .step-options {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 24px;
        }

        .categoria-titulo {
            font-size: 1.09rem;
            font-weight: bold;
            margin: 16px 0 8px 0;
            color: #222;
            letter-spacing: 1px;
        }

        .option-btn {
            background: #f3f4f6;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            padding: 16px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s, border 0.2s;
            text-align: left;
            color: #222;
            display: block;
        }

        .option-btn.selected,
        .option-btn:hover {
            background: #d72638;
            color: #fff;
            border-color: #d72638;
        }

        .option-btn:disabled,
        .option-btn:disabled:hover {
            background: #f3f4f6 !important;
            color: #aaa !important;
            border-color: #d1d5db !important;
            cursor: not-allowed !important;
        }

        .msg {
            margin-top: 18px;
            color: #d72638;
            font-size: 1rem;
            text-align: center;
        }

        .desc {
            color: #555;
            font-size: 0.98rem;
            margin: 6px 0 0 0;
            display: block;
        }

        .float-btn {
            position: fixed;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            background: #d72638;
            color: #fff;
            border: none;
            border-radius: 18px 18px 0 0;
            padding: 22px 0;
            font-size: 1.25rem;
            font-weight: bold;
            width: 100vw;
            max-width: 480px;
            box-shadow: 0 -2px 16px #0002;
            cursor: pointer;
            z-index: 1000;
            transition: background 0.2s;
            opacity: 0.98;
            letter-spacing: 1px;
        }

        .float-btn:disabled {
            background: #eee;
            color: #aaa;
            cursor: not-allowed;
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            .step-container {
                max-width: 98vw;
                padding: 18px 4vw 18px 4vw;
                margin: 18px auto 90px auto;
            }

            .float-btn {
                font-size: 1.1rem;
                padding: 18px 0;
                max-width: 100vw;
            }
        }
    </style>
</head>

<body>
    <div class="step-container" id="stepContainer">
        <div class="step-title" id="stepTitle">Escolha os sabores da pizza</div>
        <div class="search-group">
            <input type="text" id="searchInput" class="search-input" placeholder="Buscar sabor...">
        </div>
        <div class="step-options" id="stepOptions"></div>
        <div class="msg" id="msg" style="display:none"></div>
    </div>
    <button id="avancarBtn" class="float-btn" disabled>Avançar</button>
    <script>
        let sabores = [];
        let saboresSelecionados = [];
        let maxSabores = 1;
        let termoBusca = "";

        // Recupera o tamanho escolhido para limitar os sabores
        let pedidoPizza = {};
        try {
            pedidoPizza = JSON.parse(localStorage.getItem('pedidoPizza')) || {};
        } catch { pedidoPizza = {}; }
        if (pedidoPizza.tamanho) {
            maxSabores = pedidoPizza.tamanho.flavorsQuantity ?? pedidoPizza.tamanho.flavors_quantity ?? 1;
        }

        async function fetchSabores() {
            try {
                const resp = await fetch('http://localhost:8080/public/flavors');
                sabores = await resp.json();
                renderSabores();
            } catch (e) {
                document.getElementById('msg').style.display = 'block';
                document.getElementById('msg').textContent = 'Erro ao buscar sabores do servidor.';
            }
        }

        function renderSabores() {
            const stepOptions = document.getElementById('stepOptions');
            const msg = document.getElementById('msg');
            const avancarBtn = document.getElementById('avancarBtn');
            msg.style.display = 'none';
            stepOptions.innerHTML = '';

            // Filtro de busca
            const termo = termoBusca.trim().toLowerCase();
            const saboresFiltrados = termo
                ? sabores.filter(s =>
                    (s.name && s.name.toLowerCase().includes(termo)) ||
                    (s.description && s.description.toLowerCase().includes(termo))
                )
                : sabores;

            const maxAtingido = saboresSelecionados.length >= maxSabores;

            // Divisão em categorias
            // Ajuste o campo abaixo (type) conforme o seu backend: ex: type, categoria, flavorType, etc.
            const saboresSalgados = saboresFiltrados.filter(s => s.type === "SALGADO");
            const saboresDoces = saboresFiltrados.filter(s => s.type === "DOCE");

            // Render Salgados
            if (saboresSalgados.length > 0) {
                const salgadosTitulo = document.createElement('div');
                salgadosTitulo.className = "categoria-titulo";
                salgadosTitulo.textContent = "Pizzas salgadas";
                stepOptions.appendChild(salgadosTitulo);

                saboresSalgados.forEach(s => {
                    const selecionado = saboresSelecionados.includes(s.id);
                    const btn = document.createElement('button');
                    btn.type = 'button';
                    btn.className = 'option-btn' + (selecionado ? ' selected' : '');
                    btn.innerHTML = `
                        <b>${s.name}</b>
                        <span class="desc">${s.description ? s.description : ''}</span>
                    `;
                    const desabilitado = !selecionado && maxAtingido;
                    btn.disabled = desabilitado;
                    btn.style.opacity = desabilitado ? 0.5 : 1;
                    btn.style.cursor = desabilitado ? 'default' : 'pointer';
                    btn.onclick = () => {
                        if (selecionado) {
                            saboresSelecionados = saboresSelecionados.filter(id => id !== s.id);
                        } else if (saboresSelecionados.length < maxSabores) {
                            saboresSelecionados.push(s.id);
                        }
                        renderSabores();
                    };
                    stepOptions.appendChild(btn);
                });
            }

            // Render Doces
            if (saboresDoces.length > 0) {
                const docesTitulo = document.createElement('div');
                docesTitulo.className = "categoria-titulo";
                docesTitulo.textContent = "Pizzas doces";
                stepOptions.appendChild(docesTitulo);

                saboresDoces.forEach(s => {
                    const selecionado = saboresSelecionados.includes(s.id);
                    const btn = document.createElement('button');
                    btn.type = 'button';
                    btn.className = 'option-btn' + (selecionado ? ' selected' : '');
                    btn.innerHTML = `
                        <b>${s.name}</b>
                        <span class="desc">${s.description ? s.description : ''}</span>
                    `;
                    const desabilitado = !selecionado && maxAtingido;
                    btn.disabled = desabilitado;
                    btn.style.opacity = desabilitado ? 0.5 : 1;
                    btn.style.cursor = desabilitado ? 'default' : 'pointer';
                    btn.onclick = () => {
                        if (selecionado) {
                            saboresSelecionados = saboresSelecionados.filter(id => id !== s.id);
                        } else if (saboresSelecionados.length < maxSabores) {
                            saboresSelecionados.push(s.id);
                        }
                        renderSabores();
                    };
                    stepOptions.appendChild(btn);
                });
            }

            // Mensagem de instrução
            msg.style.display = 'block';
            msg.textContent = `Escolha até ${maxSabores} sabor(es). Selecionados: ${saboresSelecionados.length}`;

            // Botão flutuante centralizado
            avancarBtn.disabled = saboresSelecionados.length < 1;
        }

        document.getElementById('avancarBtn').onclick = () => {
            if (saboresSelecionados.length < 1) return;
            // Salva no pedido
            pedidoPizza.sabores = sabores.filter(sab => saboresSelecionados.includes(sab.id));
            localStorage.setItem('pedidoPizza', JSON.stringify(pedidoPizza));
            console.log('Pedido até agora:', pedidoPizza);
            window.location.href = 'proximaEtapa.html'; // Troque para o próximo HTML
        };

        document.getElementById('searchInput').addEventListener('input', function () {
            termoBusca = this.value;
            renderSabores();
        });

        fetchSabores();
    </script>
</body>

</html>
