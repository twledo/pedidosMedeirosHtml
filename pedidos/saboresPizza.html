<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Escolha os Sabores da Pizza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-neutral-950 min-h-screen flex flex-col items-center justify-center text-white">
    <div class="w-full max-w-md mx-auto mt-8 mb-28 px-2">
        <div id="stepContainer" class="bg-neutral-900 rounded-2xl shadow-xl p-6 flex flex-col items-center">
            <h1 id="stepTitle" class="text-2xl md:text-3xl font-bold text-yellow-400 mb-6 text-center drop-shadow">
                Escolha os sabores da pizza
            </h1>
            <div class="w-full mb-4">
                <input type="text" id="searchInput"
                    class="w-full rounded-lg px-3 py-2 bg-neutral-800 text-white border border-neutral-700 focus:border-yellow-400 transition-colors"
                    placeholder="Buscar sabor...">
            </div>
            <div id="stepOptions" class="w-full flex flex-col gap-4"></div>
            <div id="msg" class="w-full text-center text-yellow-400 font-semibold mt-4"></div>
        </div>
    </div>
        <button id="avancarBtn" class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-md
        bg-yellow-500 text-neutral-900 font-bold py-4 rounded-t-2xl text-xl shadow-xl
        transition-colors z-50
        hover:bg-yellow-500 hover:text-neutral-900
        disabled:bg-neutral-700 disabled:text-neutral-400" disabled>
        Avan√ßar
    </button>
    <script>
        let sabores = [];
        let saboresSelecionados = [];
        let maxSabores = 1;
        let termoBusca = "";

        // Recupera o tamanho escolhido para limitar os sabores
        let pedidoPizza = {};
        try {
            pedidoPizza = JSON.parse(localStorage.getItem('pedidoPizza')) || {};
        } catch { pedidoPizza = {}; }
        if (pedidoPizza.tamanho) {
            maxSabores = pedidoPizza.tamanho.flavorsQuantity ?? pedidoPizza.tamanho.flavors_quantity ?? 1;
        }

        async function fetchSabores() {
            try {
                const resp = await fetch('http://localhost:8080/public/flavors');
                sabores = await resp.json();
                renderSabores();
            } catch (e) {
                document.getElementById('msg').classList.remove('text-yellow-400');
                document.getElementById('msg').classList.add('text-red-500');
                document.getElementById('msg').textContent = 'Erro ao buscar sabores do servidor.';
            }
        }

        function renderSabores() {
            const stepOptions = document.getElementById('stepOptions');
            const msg = document.getElementById('msg');
            const avancarBtn = document.getElementById('avancarBtn');
            msg.classList.remove('text-red-500');
            msg.classList.add('text-yellow-400');
            stepOptions.innerHTML = '';

            // Filtro de busca
            const termo = termoBusca.trim().toLowerCase();
            const saboresFiltrados = termo
                ? sabores.filter(s =>
                    (s.name && s.name.toLowerCase().includes(termo)) ||
                    (s.description && s.description.toLowerCase().includes(termo))
                )
                : sabores;

            const maxAtingido = saboresSelecionados.length >= maxSabores;

            // Divis√£o em categorias
            const saboresSalgados = saboresFiltrados.filter(s => s.type === "SALGADO");
            const saboresDoces = saboresFiltrados.filter(s => s.type === "DOCE");

            // Render Salgados
            if (saboresSalgados.length > 0) {
                const salgadosTitulo = document.createElement('h2');
                salgadosTitulo.className = "text-lg font-bold text-yellow-400 mt-6 mb-2 flex items-center gap-2";
                salgadosTitulo.innerHTML = 'üçï PIZZAS SALGADAS';
                stepOptions.appendChild(salgadosTitulo);

                const salgadosBox = document.createElement('div');
                salgadosBox.className = "bg-neutral-800 rounded-xl p-3 mb-4 flex flex-col gap-3 shadow";
                saboresSalgados.forEach(s => {
                    const selecionado = saboresSelecionados.includes(s.id);
                    const btn = document.createElement('button');
                    btn.type = 'button';
                    btn.className =
                        `w-full text-left rounded-lg px-4 py-3 border-2 flex flex-col gap-1 shadow transition-all
                        ${selecionado
                            ? 'border-yellow-400 bg-yellow-400/90 text-neutral-900 font-bold scale-105'
                            : 'border-neutral-700 bg-neutral-900 text-white hover:border-yellow-400 hover:bg-neutral-800'}
                        disabled:bg-neutral-700 disabled:text-neutral-400 disabled:cursor-not-allowed`;
                    btn.innerHTML = `
                        <span class="font-bold">${s.name}</span>
                        <span class="text-sm ${selecionado ? 'text-neutral-900' : 'text-neutral-300'}">${s.description ? s.description : ''}</span>
                    `;
                    const desabilitado = !selecionado && maxAtingido;
                    btn.disabled = desabilitado;
                    btn.onclick = () => {
                        if (selecionado) {
                            saboresSelecionados = saboresSelecionados.filter(id => id !== s.id);
                        } else if (saboresSelecionados.length < maxSabores) {
                            saboresSelecionados.push(s.id);
                        }
                        renderSabores();
                    };
                    salgadosBox.appendChild(btn);
                });
                stepOptions.appendChild(salgadosBox);
            }

            // Render Doces
            if (saboresDoces.length > 0) {
                const docesTitulo = document.createElement('h2');
                docesTitulo.className = "text-lg font-bold text-yellow-400 mt-6 mb-2 flex items-center gap-2";
                docesTitulo.innerHTML = 'üç´ PIZZAS DOCES';
                stepOptions.appendChild(docesTitulo);

                const docesBox = document.createElement('div');
                docesBox.className = "bg-neutral-800 rounded-xl p-3 mb-4 flex flex-col gap-3 shadow";
                saboresDoces.forEach(s => {
                    const selecionado = saboresSelecionados.includes(s.id);
                    const btn = document.createElement('button');
                    btn.type = 'button';
                    btn.className =
                        `w-full text-left rounded-lg px-4 py-3 border-2 flex flex-col gap-1 shadow transition-all
                        ${selecionado
                            ? 'border-yellow-400 bg-yellow-400/90 text-neutral-900 font-bold scale-105'
                            : 'border-neutral-700 bg-neutral-900 text-white hover:border-yellow-400 hover:bg-neutral-800'}
                        disabled:bg-neutral-700 disabled:text-neutral-400 disabled:cursor-not-allowed`;
                    btn.innerHTML = `
                        <span class="font-bold">${s.name}</span>
                        <span class="text-sm ${selecionado ? 'text-neutral-900' : 'text-neutral-300'}">${s.description ? s.description : ''}</span>
                    `;
                    const desabilitado = !selecionado && maxAtingido;
                    btn.disabled = desabilitado;
                    btn.onclick = () => {
                        if (selecionado) {
                            saboresSelecionados = saboresSelecionados.filter(id => id !== s.id);
                        } else if (saboresSelecionados.length < maxSabores) {
                            saboresSelecionados.push(s.id);
                        }
                        renderSabores();
                    };
                    docesBox.appendChild(btn);
                });
                stepOptions.appendChild(docesBox);
            }

            // Mensagem de instru√ß√£o
            msg.textContent = `Escolha at√© ${maxSabores} sabor(es). Selecionados: ${saboresSelecionados.length}`;

            avancarBtn.disabled = saboresSelecionados.length < 1;
        }

        document.getElementById('avancarBtn').onclick = () => {
            if (saboresSelecionados.length < 1) return;
            // Salva no pedido
            pedidoPizza.sabores = sabores.filter(sab => saboresSelecionados.includes(sab.id));
            localStorage.setItem('pedidoPizza', JSON.stringify(pedidoPizza));
            window.location.href = 'bordaBebida.html'; // Troque para o pr√≥ximo HTML
        };

        document.getElementById('searchInput').addEventListener('input', function () {
            termoBusca = this.value;
            renderSabores();
        });

        fetchSabores();
    </script>
</body>

</html>
