<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style></style>
</head>

<body>
    <div class="login-box">
        <h2>Entrar</h2>
        <form id="loginForm" autocomplete="on">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit">Login</button>
            <div id="message"></div>
        </form>
    </div>
    <script>
        const form = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async function (event) {
            event.preventDefault();
            messageDiv.textContent = '';
            messageDiv.className = '';

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:8080/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const text = await response.text();
                let data = null;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    // resposta não é JSON
                }

                if (response.ok && data) {
                    if (data.error) {
                        messageDiv.textContent = data.error;
                        messageDiv.className = 'error';
                    } else if (data.success || data.token) {
                        messageDiv.textContent = 'Login realizado com sucesso!';
                        messageDiv.className = 'success';
                        if (data.token) localStorage.setItem('token', data.token);
                        window.location.href = '/admin.html';
                    } else {
                        messageDiv.textContent = 'Login efetuado, resposta inesperada: ' + JSON.stringify(data);
                        messageDiv.className = 'success';
                    }
                } else {
                    // Mensagem de erro da API ou texto da resposta
                    const errorMsg = (data && data.error) ? data.error : (text || 'Erro ao fazer login');
                    messageDiv.textContent = errorMsg;
                    messageDiv.className = 'error';
                }
            } catch (error) {
                messageDiv.textContent = 'Erro de conexão com o servidor.';
                messageDiv.className = 'error';
            }
        });
    </script>
</body>

</html>
